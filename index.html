<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TalentBoard - Job Navigator</title>
</head>
<body>
  <main aria-label="TalentBoard job viewer">
    <header>
      <h1>TalentBoard</h1>
      <p>Browse roles • Apply in one click</p>
    </header>

    <section aria-live="polite">
      <h2 id="job-title">—</h2>
      <p id="companyName">—</p>

      <div>
        <h3>Location</h3>
        <p id="location">—</p>
      </div>
      <div>
        <h3>Employment type</h3>
        <p id="employmentType">—</p>
      </div>

      <div>
        <h3>Requirements</h3>
        <p id="requirements">—</p>
      </div>

      <div>
        <button class="prev-btn" aria-label="Previous job">Prev</button>
        <button class="next-btn" aria-label="Next job">Next</button>
        <button class="apply" aria-label="Apply to current job">Apply</button>
      </div>
    </section>

    <footer>
      Built By • Ntombifuthi Mashinini
    </footer>
  </main>
</body>
</html>
